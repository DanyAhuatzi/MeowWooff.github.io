<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu Donación</title>
  <style>
    body {
      background: linear-gradient(120deg, #6a9ae2, #f4b8c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #fff;
      text-align: center;
    }
    .mensaje {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>¡Gracias por tu Donación!</h1>
    <p>Tu apoyo ayuda a mejorar la vida de muchos animales.</p>
  </div>
</body>
</html>
